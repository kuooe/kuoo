<script type="text/javascript">
let time = parseInt(600);
let timerId;
$(document).ready(function() {
	timerId = setTimeout(function timer() {
		loginCheck();
		timerId = setTimeout( timer, 1000 );
	});
});
function loginCheck() {
	$("#loginTime").html(loginTimer());
	time --;
	if(time <= 0) {
		clearTimeout(timerId);
		_movePage('../LogoutAction.do');
	}
}
function loginTimer() {
	var nMin	= 0;
	var nSec	= 0;
	if(time > 0) {
		nMin	= parseInt(time / 60);
		nSec	= time % 60;
	}
	if(nSec < 10) nSec	= '0'+ nSec;
	if(nMin < 10) nMin	= '0'+ nMin;
	
	return nMin +':'+ nSec;
}
function loginExtension() {
	time = parseInt(600);
	loginCheck();
}
</script>
